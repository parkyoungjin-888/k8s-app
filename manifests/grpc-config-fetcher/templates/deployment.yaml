apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    namespace: {{ .Values.namespace }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      namespace: {{ .Values.namespace }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        namespace: {{ .Values.namespace }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ $.Values.port }}
          env:
            - name: CONFIG_URL
              valueFrom:
                  secretKeyRef:
                    name: grpc-config-server
                    key: CONFIG_URL
            - name: TZ
              value: Asia/Seoul
          resources: {{- toYaml $.Values.resources | nindent 12 }}
      restartPolicy: Always
